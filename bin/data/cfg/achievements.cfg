achievement beginner {
	name = Beginner;
	info = Complete first level;
	
	verify = $completedLevels > 0;
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 0; y = 0; w = 48; h = 48; };
	};
};

achievement halfway {
	name = Halfway;
	info = Complete 9 levels;
	
	verify = $completedLevels > 8;
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 48; y = 0; w = 48; h = 48; };
	};
};

achievement destination {
	name = Destination;
	info = Complete 18 levels;
	
	verify = $completedLevels > 17;
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 96; y = 0; w = 48; h = 48; };
	};
};

achievement master {
	name = Master;
	info = Complete all levels with 3 stars;
	
	verify = ( $aveRating = 3 ) & ( $completedLevels > 17 );
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 144; y = 0; w = 48; h = 48; };
	};
};

achievement immortal {
	name = Immortal;
	info = Complete a level without dying;
	
	verify = ( $deaths = 0 ) & $finished & ( $level > 1 );
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 0; y = 48; w = 48; h = 48; };
	};
};

achievement consolation {
	name = Consolation Prize;
	info = Reach 20 deaths in an only level;
	
	verify = $deaths > 19;
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 48; y = 48; w = 48; h = 48; };
	};
};

achievement deathsFriend {
	name = Death's Friend;
	info = Reach 50 deaths in an only level;
	
	verify = $deaths > 49;
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 96; y = 48; w = 48; h = 48; };
	};
};

achievement completor {
	name = Completor;
	info = Unlock all achievements;
	
	verify = $achs = ( $totalAchs - 1 );
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 144; y = 48; w = 48; h = 48; };
	};
};