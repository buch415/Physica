achievement beginner {
	name = Beginner;
	info = Complete first level;
	
	verify = $completedLevels > 0;
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 0; y = 0; w = 48; h = 48; };
	};
};

achievement halfway {
	name = Halfway;
	info = Complete half of the pack 1 levels;
	
	verify = $completedLevels[levels_pack1] > ( ( $totalLevels[levels_pack1] / 2 ) - 1 );
	checkOnce = 0;
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 48; y = 0; w = 48; h = 48; };
	};
};

achievement destination {
	name = Destination;
	info = Complete all the pack 1 levels;
	
	verify = $completedLevels[levels_pack1] = $totalLevels[levels_pack1];
	checkOnce = 0;
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 96; y = 0; w = 48; h = 48; };
	};
};

achievement master {
	name = Master;
	info = Complete level pack 1 at 100%;
	
	verify = ( $aveRating[levels_pack1] = 3 ) & ( $completedLevels[levels_pack1] > ( $totalLevels[levels_pack1] - 1 ) );
	checkOnce = 0;
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 144; y = 0; w = 48; h = 48; };
	};
};

achievement immortal {
	name = Immortal;
	info = Complete a level without dying;
	
	verify = ( $deaths = 0 ) & $finished;
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 0; y = 48; w = 48; h = 48; };
	};
};

achievement consolation {
	name = Consolation Prize;
	info = Reach 20 deaths in an only level;
	
	verify = $deaths > 19;
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 48; y = 48; w = 48; h = 48; };
	};
};

achievement deathsFriend {
	name = Death's Friend;
	info = Reach 100 deaths in an only level;
	
	verify = $deaths > 99;
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 96; y = 48; w = 48; h = 48; };
	};
};

achievement completor {
	name = Completor;
	info = Unlock all achievements;
	
	verify = $achs > ( $totalAchs - 2 );
	checkOnce = 0;
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 144; y = 48; w = 48; h = 48; };
	};
};

achievement perfectNumber {
	name = The Perfect Number;
	info = Die exactly three times;
	
	verify = $finished & ( $deaths = 3 );
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 0; y = 96; w = 48; h = 48; };
	};
};

achievement pressAKey {
	name = Press any key;
	info = Complete the tutorial;
	
	verify = $completedLevels[tutorial] > 1;
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 48; y = 96; w = 48; h = 48; };
	};
};

achievement firstOfMany {
	name = The first of many;
	info = Die for the first time;
	
	verify = $deaths > 0;
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 96; y = 96; w = 48; h = 48; };
	};
};