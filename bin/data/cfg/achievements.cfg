achievement beginner {
	name = beginnerName;
	info = beginnerInfo;
	
	verify = $completedLevels > 0;
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 0; y = 0; w = 48; h = 48; };
	};
	
	language en {
		beginnerName = Beginner;
		beginnerInfo = Complete first level;
	};
};

achievement immortal {
	name = immortalName;
	info = immortalInfo;
	
	verify = ( $deaths = 0 ) & $finished;
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 0; y = 48; w = 48; h = 48; };
	};
	
	language en {
		immortalName = Immortal;
		immortalInfo = Complete a level without dying;
	};
};

