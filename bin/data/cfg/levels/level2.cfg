//Level 1:
//The tall wall that had no doors

file data/cfg/levels/levelPresets.cfg;

//Rating parameters
twoStarsTime = 3;
threeStarsTime = 2;

//Sets background image
background = data/graphics/levels/level2_background.png;

//Player entity
box player {
	inherit presetPlayer;//Inherits default player type
	
	position = 285 270;
};

//Base solid block
box bottom {
	inherit presetSolid;//Inherits solid block
	
	position = 400 336;
	
	w = 400;
	h = 32;
};

//Middle wall
box wall {
	inherit presetSolid;//Inherits solid block
	
	position = 400 295;
	
	w = 32;
	h = 50;
};

//Goal
box goal {
	inherit presetGoal;//Inherits goal
	
	position = 542 292;
};

//Falling hazard
box falling {
	inherit presetHazard;//Inherits hazard
	
	position = 400 384;
	
	w = 1600;
	h = 20;
	
	print = 0;
};