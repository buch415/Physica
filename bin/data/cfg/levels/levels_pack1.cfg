id = levels_pack1;
name = Level pack 1;

image icon {
	imageFile = data/graphics/levelSets.png;
	rectangle rect { x = 56; y = 0; w = 56; h = 56; };
};

achievement halfway {
	name = Halfway;
	info = Complete half of the pack 1 levels;
	
	verify = $completedLevels[levels_pack1] > ( ( $totalLevels[levels_pack1] / 2 ) - 1 );
	checkOnce = 0;
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 48; y = 0; w = 48; h = 48; };
	};
};

achievement destination {
	name = Destination;
	info = Complete all the pack 1 levels;
	
	verify = $completedLevels[levels_pack1] = $totalLevels[levels_pack1];
	checkOnce = 0;
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 96; y = 0; w = 48; h = 48; };
	};
};

achievement master {
	name = Master;
	info = Complete level pack 1 at 100%;
	
	verify = ( $aveRating[levels_pack1] = 3 ) & ( $completedLevels[levels_pack1] > ( $totalLevels[levels_pack1] - 1 ) );
	checkOnce = 0;
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 144; y = 0; w = 48; h = 48; };
	};
};

