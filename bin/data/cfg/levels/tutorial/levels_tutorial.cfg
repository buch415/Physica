	name = pressAKeyName;
	info = pressAKeyInfo;
	
	verify = $completedLevels[tutorial] > 1;
	
	image icon {
		imageFile = data/graphics/achievements.png;
		rectangle rect { x = 48; y = 96; w = 48; h = 48; };
