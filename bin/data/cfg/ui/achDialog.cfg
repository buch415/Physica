//Achievement editor window

file data/cfg/ui/presetControls.cfg;

panel frame {
	normalTheme = big_dark;
	hoverTheme = big_dark;
	pressedTheme = big_dark;
	
	rectangle area { w = 400; h = 140; };
	
	control icon {
		normalTheme = square_normal;
		hoverTheme = square_normal;
		pressedTheme = square_normal;
		
		rectangle area { x = 12; y = 12; w = 48; h = 48; };
		
		content content {
			hAlignment = 1;
			vAlignment = 1;
		};
	};
	
	control iconEdit {
		inherit input;
		
		rectangle area { x = 12; y = 64; w = 48; };
		content.hAlignment = 1;
		content.text = Edit;
	};
	
	control idLabel {
		inherit label_mono;
		
		rectangle area { x = 64; y = 12; w = 56; };
		content.hAlignment = 2;
		content.text = ID:;
	};
	
	inputBox idField {
		inherit input;
		rectangle area { x = 124; y = 12; w = 264; };
	};
	
	control nameLabel {
		inherit idLabel;
		
		area.y = 36;
		content.text = Name:;
	};
	
	inputBox nameField {
		inherit idField;
		area.y = 36;
	};
	
	control infoLabel {
		inherit idLabel;
		
		area.y = 60;
		content.text = Info:;
	};
	
	control infoField {
		inherit idField;
		area.y = 60;
	};
	
	checkBox checkOnce {
		inherit check;
		rectangle area { x = 96; y = 86; };
	};
	
	control checkOnceLabel {
		inherit idLabel;
		
		rectangle area { x = 114; y = 84; };
		content.text = Check once;
		content.hAlignment = 0;
	};
	
	control ok {
		inherit input;
		
		rectangle area { x = 102; y = 108; w = 96; };
		content.text = OK;
		content.hAlignment = 1;
	};
	
	control cancel {
		inherit ok;
		area.x = 202;
		content.text = Cancel;
	};
};