//Achievement panel

file data/cfg/ui/presetControls.cfg;

panel frame {
	normalTheme = big_dark;
	hoverTheme = big_dark;
	pressedTheme = big_dark;
	
	rectangle area { x = 0; y = 0; w = 300; h = 96; };
	
	control title {
		inherit label_big;
		
		rectangle area { x = 0; y = 6; w = 300; };
		
		content.text = achUnlocked;
		content.hAlignment = 1;
	};
	
	control icon {
		normalTheme = invisible;
		pressedTheme = invisible;
		hoverTheme = invisible;
		
		rectangle area { x = 12; y = 38; w = 48; h = 48; };
		
		content content {
			hAlignment = 1;
			vAlignment = 1;
		};
	};
	
	control name {
		inherit label_big;
		
		rectangle area { x = 64; y = 38; w = 224; };
		
		content.hAlignment = 1;
	};
	
	control info {
		inherit label;
		
		rectangle area { x = 64; y = 60; w = 224; };
		
		content.hAlignment = 1;
	};
};