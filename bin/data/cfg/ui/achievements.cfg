//Achievements window

file data/cfg/ui/presetControls.cfg;

panel defaultAchievement {
	normalTheme = big_dark;
	hoverTheme = big_dark;
	pressedTheme = big_dark;
	
	rectangle area { x = -300; y = 20; w = 300; h = 72; };
	
	control icon {
		normalTheme = invisible;
		pressedTheme = invisible;
		hoverTheme = invisible;
		
		rectangle area { x = 12; y = 12; w = 48; h = 48; };
		
		content content {
			hAlignment = 1;
			vAlignment = 1;
		};
	};
	
	control name {
		inherit label_big;
		
		rectangle area { x = 64; y = 12; w = 224; };
		
		content.hAlignment = 1;
	};
	
	control info {
		inherit label;
		
		rectangle area { x = 64; y = 34; w = 224; };
		
		content.hAlignment = 1;
	};
};