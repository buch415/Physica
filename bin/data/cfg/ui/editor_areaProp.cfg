//Editor level properties panel

file data/cfg/ui/presetControls.cfg;

//Frame
panel frame {
	normalTheme = big_dark;
	hoverTheme = big_dark;
	pressedTheme = big_dark;
	
	rectangle area { x = 10; y = 320; w = 220; h = 72; };
	
	allowDrag = 1;
	
	//Title
	control title {
		inherit label;
		
		rectangle area { x = 0; y = 2; w = 220; };
		content.hAlignment = 1;
		content.text = Properties;
	};

	//Edit rules button
	control editRules {
		inherit input;
		rectangle area { x = 62; y = 28; w = 96; };
		content.hAlignment = 1;
		content.text = Edit rules;
	};
};