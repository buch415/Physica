//Editor level properties panel

file data/cfg/ui/presetControls.cfg;

//Frame
panel frame {
	normalTheme = big_dark;
	hoverTheme = big_dark;
	pressedTheme = big_dark;
	
	rectangle area { x = 10; y = 40; w = 220; h = 240; };
	
	allowDrag = 1;
	
	//Title
	control title {
		inherit label;
		
		rectangle area { x = 0; y = 2; w = 220; };
		content.hAlignment = 1;
		content.text = Properties;
	};
	
	//Id label
	control idLabel {
		inherit label;
		
		rectangle area { x = 2; y = 36; w = 75; };
		
		content.text = id =;
		content.hAlignment = 2;
	};
	
	//Id field
	inputBox idField {
		inherit input;
		
		rectangle area { x = 79; y = 36; w = 125; };
	};
	
	//Width label
	control wLabel {
		inherit idLabel;
		area.y = 70;
		content.text = width =;
	};
	
	//Width field
	inputBox wField {
		inherit idField;
		area.y = 70;
	};
	
	//Height label
	control hLabel {
		inherit wLabel;
		area.y = 92;
		content.text = height =;
	};
	
	//Height field
	inputBox hField {
		inherit wField;
		area.y = 92;
	};
	
	//Translation damping label
	control dTrLabel {
		inherit hLabel;
		area.y = 126;
		content.text = tr. damp =;
	};
	
	//Translation damping field
	inputBox dTrField {
		inherit hField;
		area.y = 126;
	};
	
	//Rotation damping label
	control dRotLabel {
		inherit dTrLabel;
		area.y = 148;
		content.text = rot. damp =;
	};
	
	//Rotation damping field
	inputBox dRotField {
		inherit dTrField;
		area.y = 148;
	};
	
	//Two stars label
	control twoLabel {
		inherit dRotLabel;
		area.y = 182;
		content.text = 2 stars =;
	};
	
	//Two stars field
	inputBox twoField {
		inherit dRotField;
		area.y = 182;
	};
	
	//Three stars label
	control threeLabel {
		inherit twoLabel;
		area.y = 204;
		content.text = 3 stars =;
	};
	
	//Three stars field
	inputBox threeField {
		inherit twoField;
		area.y = 204;
	};
};