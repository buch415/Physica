//Game hud

//Preset circular button
preset presetCircular {
	normalTheme = circular_normal;
	hoverTheme = circular_hover;
	pressedTheme = circular_pressed;
	
	rectangle area { w = 32; h = 32; };
	
	content content { hAlignment = 1; vAlignment = 1; };
};

//Pause button
control pause {
	inherit presetCircular;
	
	rectangle area { x = 0; y = 0; };
	
	content content {
		image image {
			imageFile = data/graphics/misc/icons.png;
			rectangle rect { x = 0; y = 0; w = 16; h = 16; };
		};
	};
};

//Restart button
control restart {
	inherit presetCircular;
	
	rectangle area { x = 36; y = 0; };
	
	content content {
		image image {
			imageFile = data/graphics/misc/icons.png;
			rectangle rect { x = 32; y = 0; w = 16; h = 16; };
		};
	};
};

//Timer
control timer {
	normalTheme = timer;
	hoverTheme = timer;
	pressedTheme = timer;
	
	rectangle area { x = 72; y = 0; w = 100; h = 32; };
	
	content content {
		hAlignment = 0;
		vAlignment = 1;
		
		margin = 31;
		
		text = 00:00:00;
	};
};

//Deaths
control deaths {
	normalTheme = death;
	hoverTheme = death;
	pressedTheme = death;
	
	rectangle area { x = 176; y = 0; w = 60; h = 32; };
	
	content content {
		hAlignment = 0;
		vAlignment = 1;
		
		margin = 30;
		
		text = 00;
	};
};