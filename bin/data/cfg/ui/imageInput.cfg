//Image selector dialog

file data/cfg/ui/presetControls.cfg;

panel frame {
	normalTheme = big_dark;
	pressedTheme = big_dark;
	hoverTheme = big_dark;
	
	rectangle area { w = 320; h = 118; };
	
	control idLabel {
		inherit label_mono;
		
		rectangle area { x = 10; y = 10; w = 64; };
		
		content.hAlignment = 2;
		content.text = ID:;
	};
	
	inputBox idField {
		inherit input;
		
		rectangle area { x = 80; y = 10; w = 210; };
	};
	
	control pathLabel {
		inherit idLabel;
		
		area.y = 34;
		content.text = File:;
	};
	
	inputBox pathField {
		inherit input;
		
		rectangle area { x = 80; y = 34; w = 210; };
	};
	
	control rectLabel {
		inherit pathLabel;
		
		area.y = 58;
		content.text = Rect:;
	};
	
	inputBox rectX {
		inherit input;
		rectangle area { x = 80; y = 58; w = 48; };
	};
	
	inputBox rectY {
		inherit rectX;
		area.x = 132;
	};
	
	inputBox rectW {
		inherit rectX;
		area.x = 184;
	};
	
	inputBox rectH {
		inherit rectX;
		area.x = 236;
	};
	
	control ok {
		inherit input;
		
		rectangle area { x = 12; y = 88; w = 96; };
		
		content.hAlignment = 1;
		content.text = OK;
	};
	
	control preview {
		inherit input;
		
		rectangle area { x = 112; y = 88; w = 96; };
		
		content.hAlignment = 1;
		content.text = Preview;
	};
	
	control cancel {
		inherit input;
		
		rectangle area { x = 212; y = 88; w = 96; };
		
		content.hAlignment = 1;
		content.text = Cancel;
	};
};