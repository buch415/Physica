//Level set selection window definition

file data/cfg/ui/presetControls.cfg;

panel setButton {
	normalTheme = normal;
	hoverTheme = hover;
	pressedTheme = pressed;
	
	rectangle area { w = 256; h = 64; };
	
	content content {
		hAlignment = 1;
		vAlignment = 1;
	};
	
	control icon {
		normalTheme = invisible;
		hoverTheme = invisible;
		pressedTheme = invisible;
		
		rectangle area { x = 16; y = 4; w = 56; h = 56; };
		
		content content {
			hAlignment = 1;
			vAlignment = 1;
		};
	};
	
	control name {
		inherit label_big;
		
		rectangle area { x = 64; y = 0; w = 200; h = 56; };
		content.hAlignment = 1;
	};
};