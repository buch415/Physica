//Level progress tooltip

file data/cfg/ui/presetControls.cfg;

panel frame {
	normalTheme = tooltip_down;
	hoverTheme = tooltip_down;
	pressedTheme = tooltip_down;
	
	rectangle area {
		x = 0;
		y = 0;
		w = 108;
		h = 76;
	};
	
	control time {
		normalTheme = timer;
		hoverTheme = timer;
		pressedTheme = timer;
		
		rectangle area { x = 4; y = 4; w = 100; h = 32; };
		
		content content {
			hAlignment = 0;
			vAlignment = 1;
			
			margin = 31;
		};
	};
	
	control deaths {
		normalTheme = death;
		hoverTheme = death;
		pressedTheme = death;
		
		rectangle area { x = 24; y = 40; w = 60; h = 32; };
		
		content content {
			hAlignment = 0;
			vAlignment = 1;
			
			margin = 30;
		};
	};
};