//Level progress tooltip

file data/cfg/ui/presetControls.cfg;

panel frame {
	normalTheme = tooltip_down;
	hoverTheme = tooltip_down;
	pressedTheme = tooltip_down;
	
	rectangle area {
		x = 0;
		y = 0;
		w = 120;
		h = 76;
	};
	
	control time {
		normalTheme = timer;
		hoverTheme = timer;
		pressedTheme = timer;
		
		rectangle area { x = 4; y = 4; w = 112; h = 32; };
		
		content content {
			hAlignment = 1;
			vAlignment = 1;
		};
	};
	
	control deaths {
		normalTheme = death;
		hoverTheme = death;
		pressedTheme = death;
		
		rectangle area { x = 4; y = 40; w = 112; h = 32; };
		
		content content {
			hAlignment = 1;
			vAlignment = 1;
		};
	};
};