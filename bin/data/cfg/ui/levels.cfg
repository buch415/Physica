//Level selection window

file data/cfg/ui/presetControls.cfg;

//Level button
panel levelButton {
	inherit bigButton;
	
	control rating1 {
		inherit star_small;
		
		rectangle area { x = 18; y = 6; };
	};
	
	control rating2 {
		inherit star_small;
		
		rectangle area { x = 28; y = 6; };
	};
	
	control rating3 {
		inherit star_small;
		
		rectangle area { x = 38; y = 6; };
	};
};

//Locked level button
control lockedButton {
	inherit bigButton;
	
	normalTheme = big_dark;
	hoverTheme = big_dark;
	pressedTheme = big_dark;
	
	content content {
		image image {
			imageFile = data/graphics/misc/icons.png;
			rectangle rect { x = 192; y = 32; w = 32; h = 48; };
		};
	};
};