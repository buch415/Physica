//Properties frame
panel properties {
	normalTheme = big_dark;
	hoverTheme = big_dark;
	pressedTheme = big_dark;
	
	rectangle area { x = 10; y = 40; w = 284; h = 132; };
	
	allowDrag = 1;
	
	//Title
	control title {
		inherit label_big;
		
		rectangle area { x = 0; y = 2; w = 284; };
		content.hAlignment = 1;
		content.text = Properties;
	};
	
	//Id label
	control idLabel {
		inherit label;
		
		rectangle area { x = 70; y = 51; w = 75; };
		
		content.text = id =;
		content.hAlignment = 2;
	};
	
	//Id field
	inputBox idField {
		inherit input;
		rectangle area { x = 147; y = 51; w = 125; };
	};
	
	//Name label
	control nameLabel {
		inherit idLabel;
		area.y = 75;
		content.text = name =;
	};
	
	//Name field
	inputBox nameField {
		inherit idField;
		area.y = 75;
	};
	
	//Icon preview
	control icon {
		normalTheme = square_normal;
		hoverTheme = square_normal;
		pressedTheme = square_normal;
		
		rectangle area { x = 16; y = 36; w = 56; h = 56; };
		
		content content {
			hAlignment = 1;
			vAlignment = 1;
		};
	};
	
	//Icon edit button
	control iconEdit {
		inherit input;
		
		rectangle area { x = 16; y = 94; w = 56; };
		
		content content {
			hAlignment = 1;
			text = Edit;
		};
	};
};

