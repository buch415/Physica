//Game main menu

//Big button preset
preset bigButton {
	normalTheme = big_normal;
	hoverTheme = big_hover;
	pressedTheme = big_pressed;
	
	rectangle area { w = 64; h = 64; };
};

//Frame panel (invisible, used to centre on screen)
panel frame {
	normalTheme = invisible;
	pressedTheme = invisible;
	hoverTheme = invisible;
	
	rectangle area { x = 0; y = 0; w = 192; h = 128; };
	
	//Title
	control title {
		normalTheme = title;
		hoverTheme = title;
		pressedTheme = title;
		
		rectangle area { x = 0; y = -100; w = 192; h = 60; };
		
		content content {
			hAlignment = 1;
			vAlignment = 1;
			
			text = PHYSICA;
		};
	};
	
	//Play button
	control play {
		inherit bigButton;
		
		rectangle area { x = 0; y = 0; w = 128; h = 128; };
		
		content content {
			hAlignment = 1;
			vAlignment = 1;
			
			image image { imageFile = data/graphics/misc/play.png; };
		};
	};
	
	//Credits button
	control credits {
		inherit bigButton;
		
		rectangle area { x = 144; y = 10; w = 48; h = 48; };
		
		content content {
			hAlignment = 1;
			vAlignment = 1;
			
			image image { imageFile = data/graphics/misc/credits.png; };
		};
	};
	
	//Quit button
	control quit {
		inherit bigButton;
		
		rectangle area { x = 144; y = 70; w = 48; h = 48; };
		
		content content {
			hAlignment = 1;
			vAlignment = 1;
			
			image image { imageFile = data/graphics/misc/quit.png; };
		};
	};
};