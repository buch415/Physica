//Game main menu

file data/cfg/ui/presetControls.cfg;

//Frame panel (invisible, used to centre on screen)
panel frame {
	normalTheme = invisible;
	pressedTheme = invisible;
	hoverTheme = invisible;
	
	rectangle area { x = 0; y = 0; w = 356; h = 228; };
	
	//Title
	control title {
		inherit title;
		
		rectangle area { x = 0; y = 0; w = 356; h = 60; };
		
		content content {
			text = PHYSICA;
		};
	};
	
	//Subtitle
	control subTitle {
		inherit label;
		rectangle area { x = 0; y = 56; w = 356; };
		content.hAlignment = 2;
		content.text = version 1.1;
	};
	
	//Play button
	control play {
		inherit bigButton;
		
		rectangle area { x = 50; y = 100; w = 128; h = 128; };
		
		content content {
			image image {
				imageFile = data/graphics/icons.png;
				rectangle rect { x = 96; y = 128; w = 96; h = 96; };
			};
		};
	};
	
	//Editor button
	control editor {
		inherit bigButton;
		
		rectangle area { x = 194; y = 110; w = 48; h = 48; };
		
		content content {
			image image {
				imageFile = data/graphics/icons.png;
				rectangle rect { x = 128; y = 0; w = 32; h = 32; };
			};
		};
	};
	
	//Editor button
	control settings {
		inherit bigButton;
		
		rectangle area { x = 194; y = 170; w = 48; h = 48; };
		
		content content {
			image image {
				imageFile = data/graphics/icons.png;
				rectangle rect { x = 160; y = 0; w = 32; h = 32; };
			};
		};
	};
	
	//Achievements button
	control achievements {
		inherit bigButton;
		
		rectangle area { x = 258; y = 110; w = 48; h = 48; };
		
		content content {
			image image {
				imageFile = data/graphics/icons.png;
				rectangle rect { x = 224; y = 0; w = 32; h = 32; };
			};
		};
	};
	
	//Credits button
	control credits {
		inherit bigButton;
		
		rectangle area { x = 258; y = 170; w = 48; h = 48; };
		
		content content {
			image image {
				imageFile = data/graphics/icons.png;
				rectangle rect { x = 192; y = 0; w = 32; h = 32; };
			};
		};
	};
	
	//Quit button
	control quit {
		inherit bigButton;
		
		rectangle area { x = 322; y = 140; w = 48; h = 48; };
		
		content content {
			image image {
				imageFile = data/graphics/icons.png;
				rectangle rect { x = 96; y = 0; w = 32; h = 32; };
			};
		};
	};
};