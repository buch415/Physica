//Message window

file data/cfg/ui/presetControls.cfg;

panel frame {
	normalTheme = big_dark;
	hoverTheme = big_dark;
	pressedTheme = big_dark;
	
	rectangle area { w = 600; h = 90; };
	
	control text {
		inherit label_big;
		rectangle area { x = 16; y = 16; w = 570; };
		content.hAlignment = 1;
	};
	
	panel answer {
		normalTheme = normal;
		hoverTheme = hover;
		pressedTheme = pressed;
		
		rectangle area { y = 44; w = 96; h = 32; };
		
		content content {
			hAlignment = 1;
			vAlignment = 1;
		};
	};
};