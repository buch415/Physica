//Pause menu

file data/cfg/ui/presetControls.cfg;

//Frame panel (invisible, used to centre on screen)
panel frame {
	normalTheme = invisible;
	pressedTheme = invisible;
	hoverTheme = invisible;
	
	rectangle area { x = 0; y = 0; w = 272; h = 128; };
	
	//Resume button
	control resume {
		inherit bigButton;
		
		rectangle area { x = 0; y = 0; w = 128; h = 128; };
		
		content content {
			image image {
				imageFile = data/graphics/misc/icons.png;
				rectangle rect { x = 96; y = 128; w = 96; h = 96; };
			};
		};
	};
	
	//Back button
	control back {
		inherit bigButton;
		
		rectangle area { x = 144; y = 0; w = 128; h = 128; };
		
		content content {
			image image {
				imageFile = data/graphics/misc/icons.png;
				rectangle rect { x = 0; y = 128; w = 96; h = 96; };
			};
		};
	};
};