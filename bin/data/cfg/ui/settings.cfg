//Settings window

file data/cfg/ui/presetControls.cfg;

//Frame panel
panel frame {
	normalTheme = invisible;
	hoverTheme = invisible;
	pressedTheme = invisible;
	
	rectangle area { x = 0; y = 0; w = 220; h = 286; };
	
	//Fullscreen checkbox
	checkBox fullscreen {
		inherit check;
		rectangle area { x = 20; y = 22; };
	};
	
	//Fullscreen label
	control fullscreenLabel {
		inherit label;
		rectangle area { x = 40; y = 19; w = 100; };
		content content { text = Fullscreen; };
	};
	
	//Camera follow checkbox
	checkBox camFollow {
		inherit check;
		rectangle area { x = 20; y = 44; };
	};
	
	//Fullscreen label
	control camFollowLabel {
		inherit label;
		rectangle area { x = 40; y = 42; w = 100; };
		content content { text = Camera follows player; };
	};
	
	//Sound enabled checkbox
	checkBox enableSfx {
		inherit check;
		rectangle area { x = 20; y = 82; };
	};
	
	//Sound enabled label
	control enableSfxLabel {
		inherit label;
		rectangle area { x = 40; y = 80; w = 100; };
		content content { text = Enable SFX; };
	};
	
	//Debug mode checkbox
	checkBox debug {
		inherit check;
		rectangle area { x = 20; y = 120; };
	};
	
	//Debug mode label
	control debugLabel {
		inherit label;
		rectangle area { x = 40; y = 120; w = 100; };
		content content { text = Enable debug mode; };
	};
	
	//Up label
	control upKeyLabel {
		inherit label;
		rectangle area { x = 20; y = 164; w = 50; };
		content.text = Jump;
		content.hAlignment = 2;
	};
	
	//Up key
	keyBox upKey {
		inherit key;
		rectangle area { x = 82; y = 164; w = 100; };
	};
	
	//Left label
	control leftKeyLabel {
		inherit label;
		rectangle area { x = 20; y = 186; w = 50; };
		content.text = Left;
		content.hAlignment = 2;
	};
	
	//Left key
	keyBox leftKey {
		inherit key;
		rectangle area { x = 82; y = 186; w = 100; };
	};
	
	//Right label
	control rightKeyLabel {
		inherit label;
		rectangle area { x = 20; y = 208; w = 50; };
		content.text = Right;
		content.hAlignment = 2;
	};
	
	//Right key
	keyBox rightKey {
		inherit key;
		rectangle area { x = 82; y = 208; w = 100; };
	};
	
	//Update button
	control update {
		normalTheme = square_normal_btn;
		hoverTheme = square_hover_btn;
		pressedTheme = square_pressed_btn;
		
		rectangle area { x = 46; y = 242; w = 128; h = 24;};
		
		content content {
			hAlignment = 1;
			vAlignment = 1;
			text = Check updates;
		};
	};
};