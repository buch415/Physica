//Settings window

file data/cfg/ui/presetControls.cfg;

//Frame panel
panel frame {
	normalTheme = invisible;
	hoverTheme = invisible;
	pressedTheme = invisible;
	
	rectangle area { x = 0; y = 0; w = 120; h = 118; };
	
	//Fullscreen checkbox
	checkBox fullscreen {
		inherit check;
		rectangle area { x = 0; y = 2; };
	};
	
	//Fullscreen label
	control fullscreenLabel {
		inherit label;
		rectangle area { x = 20; y = -1; w = 100; };
		content content { text = Fullscreen; };
	};
	
	//Camera follow checkbox
	checkBox camFollow {
		inherit check;
		rectangle area { x = 0; y = 24; };
	};
	
	//Fullscreen label
	control camFollowLabel {
		inherit label;
		rectangle area { x = 20; y = 22; w = 100; };
		content content { text = Camera follows player; };
	};
	
	//Sound enabled checkbox
	checkBox enableSfx {
		inherit check;
		rectangle area { x = 0; y = 62; };
	};
	
	//Sound enabled label
	control enableSfxLabel {
		inherit label;
		rectangle area { x = 20; y = 60; w = 100; };
		content content { text = Enable SFX; };
	};
	
	//Debug mode checkbox
	checkBox debug {
		inherit check;
		rectangle area { x = 0; y = 100; };
	};
	
	//Debug mode label
	control debugLabel {
		inherit label;
		rectangle area { x = 20; y = 98; w = 100; };
		content content { text = Enable debug mode; };
	};
};