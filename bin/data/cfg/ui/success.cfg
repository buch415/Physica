//Success window
//shown once completed a level

//Small button preset
preset smallButton {
	normalTheme = circular_normal;
	hoverTheme = circular_hover;
	pressedTheme = circular_pressed;
	
	rectangle area { w = 32; h = 32; };
	
	content content {
		hAlignment = 1;
		vAlignment = 1;
	};
};

//Star preset
preset star {
	normalTheme = invisible;
	hoverTheme = invisible;
	pressedTheme = invisible;
	
	rectangle area { w = 100; h = 100; };
	
	content content {
		hAlignment = 1;
		vAlignment = 1;
		
		image image {
			imageFile = data/graphics/misc/stars.png;
			rectangle rect { x = 0; y = 0; w = 100; h = 100; };
		};
	};
};

//Frame
panel frame {
	normalTheme = big_dark;
	hoverTheme = big_dark;
	pressedTheme = big_dark;
	
	rectangle area { x = 0; y = 0; w = 400; h = 308; };
	
	//Title
	control title {
		normalTheme = title;
		hoverTheme = title;
		pressedTheme = title;
		
		rectangle area { x = 0; y = 16; w = 400; h = 72; };
		
		content content {
			hAlignment = 1;
			vAlignment = 1;
			
			text = SUCCESS!;
		};
	};
	
	//First star
	control ratingA {
		inherit star;
		rectangle area { x = 46; y = 104; };
	};
	
	//Second star
	control ratingB {
		inherit star;
		rectangle area { x = 150; y = 104; };
	};
	
	//Third star
	control ratingC {
		inherit star;
		rectangle area { x = 254; y = 104; };
	};
	
	//Back button
	control back {
		inherit smallButton;
		
		rectangle area { x = 16; y = 240; };
		
		content content {
			image image { imageFile = data/graphics/misc/back_sm.png; };
		};
	};
	
	//Next button
	control next {
		inherit smallButton;
		
		rectangle area { x = 352; y = 240; };
		
		content content {
			image image { imageFile = data/graphics/misc/next_sm.png; };
		};
	};
	
	//Time label
	control time {
		normalTheme = timer;
		hoverTheme = timer;
		pressedTheme = timer;
		
		rectangle area { x = 150; y = 220; w = 100; h = 32; };
		
		content content {
			hAlignment = 0;
			vAlignment = 1;
			
			margin = 31;
			
			text = 00:00:00;
		};
	};
	
	//Deaths
	control deaths {
		normalTheme = death;
		hoverTheme = death;
		pressedTheme = death;
		
		rectangle area { x = 170; y = 260; w = 60; h = 32; };
		
		content content {
			hAlignment = 0;
			vAlignment = 1;
			
			margin = 30;
			
			text = 00;
		};
	};
};