//Success window
//shown once completed a level

file data/cfg/ui/presetControls.cfg;

//Frame
panel frame {
	normalTheme = big_dark;
	hoverTheme = big_dark;
	pressedTheme = big_dark;
	
	rectangle area { x = 0; y = 0; w = 400; h = 308; };
	
	//Title
	control title {
		inherit title;
		
		rectangle area { x = 0; y = 16; w = 400; h = 72; };
		
		content content {
			text = SUCCESS!;
		};
	};
	
	//First star_big
	control ratingA {
		inherit star_big;
		rectangle area { x = 46; y = 104; };
	};
	
	//Second star_big
	control ratingB {
		inherit star_big;
		rectangle area { x = 150; y = 104; };
	};
	
	//Third star_big
	control ratingC {
		inherit star_big;
		rectangle area { x = 254; y = 104; };
	};
	
	//Back button
	control back {
		inherit circular;
		
		rectangle area { x = 16; y = 240; };
		
		content content {
			image image {
				imageFile = data/graphics/misc/icons.png;
				rectangle rect { x = 64; y = 0; w = 16; h = 16; };
			};
		};
	};
	
	//Next button
	control next {
		inherit circular;
		
		rectangle area { x = 352; y = 240; };
		
		content content {
			image image {
				imageFile = data/graphics/misc/icons.png;
				rectangle rect { x = 80; y = 0; w = 16; h = 16; };
			};
		};
	};
	
	//Time label
	control time {
		normalTheme = timer;
		hoverTheme = timer;
		pressedTheme = timer;
		
		rectangle area { x = 150; y = 220; w = 100; h = 32; };
		
		content content {
			hAlignment = 0;
			vAlignment = 1;
			
			margin = 31;
			
			text = 00:00:00;
		};
	};
	
	//Deaths
	control deaths {
		normalTheme = death;
		hoverTheme = death;
		pressedTheme = death;
		
		rectangle area { x = 170; y = 260; w = 60; h = 32; };
		
		content content {
			hAlignment = 0;
			vAlignment = 1;
			
			margin = 30;
			
			text = 00;
		};
	};
};