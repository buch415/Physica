//Update manager ui

file data/cfg/ui/presetControls.cfg;

//Back button
control back {
	inherit circular;
	
	rectangle area { x = 4; y = 4; };
	
	content content {
		image image {
			imageFile = data/graphics/icons.png;
			rectangle rect { x = 64; y = 0; w = 16; h = 16; };
		};
	};
};

//Update item
control item {
	normalTheme = download;
	hoverTheme = download_hover;
	pressedTheme = download_pressed;
	
	rectangle area { x = 4; y = 48; w = 400; h = 32; };
	
	content content {
		hAlignment = 0;
		vAlignment = 1;
		
		margin = 31;
	};
};